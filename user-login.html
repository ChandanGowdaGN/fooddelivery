<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login | Savore</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#fff4e8,#ffe1c4);
}
.card{
  width:min(460px,92vw);
  background:#fff;
  border-radius:16px;
  padding:24px;
  box-shadow:0 16px 40px rgba(0,0,0,0.12);
}
h1{font-size:28px;margin-bottom:8px;}
p{color:#666;margin-bottom:18px;}
input{
  width:100%;
  margin-bottom:10px;
  padding:11px 12px;
  border:1px solid #ddd;
  border-radius:10px;
}
button{
  width:100%;
  border:none;
  border-radius:10px;
  padding:11px 12px;
  cursor:pointer;
  background:#fc8019;
  color:#fff;
  font-weight:600;
}
.link-row{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
a{color:#d86100;text-decoration:none;}
</style>
</head>
<body>
  <div class="card">
    <h1>User Login</h1>
    <p>Login to continue ordering from Savore.</p>
    <input id="name" type="text" placeholder="Your name">
    <input id="phone" type="text" placeholder="Phone number">
    <button onclick="loginUser()">Login</button>
    <div class="link-row">
      <a href="index.html">Back to Home</a>
      <a href="admin-login.html">Admin Login</a>
    </div>
  </div>

<script>
const USER_SESSION_KEY = "savoreUserSession";

function loginUser(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  if(!name || !phone){
    alert("Enter name and phone number.");
    return;
  }

  localStorage.setItem(USER_SESSION_KEY, JSON.stringify({name, phone, loggedAt: Date.now()}));
  window.location.href = "index.html";
}
</script>
</body>
</html>
