<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Admin Account | Savore</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif;}
body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(135deg,#2d2d2d,#4b4b4b);
}
.card{
  width:min(520px,92vw);
  background:#fff;
  border-radius:16px;
  padding:24px;
  box-shadow:0 16px 40px rgba(0,0,0,0.24);
}
h1{font-size:27px;margin-bottom:8px;}
p{color:#666;margin-bottom:16px;}
input{
  width:100%;
  margin-bottom:10px;
  padding:11px 12px;
  border:1px solid #ddd;
  border-radius:10px;
}
button{
  width:100%;
  border:none;
  border-radius:10px;
  padding:11px 12px;
  cursor:pointer;
  background:#111;
  color:#fff;
  font-weight:600;
}
.hint{
  margin-top:10px;
  font-size:13px;
  color:#777;
}
.link-row{
  margin-top:12px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
a{color:#d86100;text-decoration:none;}
</style>
</head>
<body>
  <div class="card">
    <h1>Create Admin Account</h1>
    <p>Register a new admin to manage restaurant items.</p>
    <input id="username" type="text" placeholder="Admin username">
    <input id="phone" type="text" placeholder="Phone number">
    <input id="password" type="password" placeholder="Create password">
    <input id="fsilCode" type="password" placeholder="Enter FSIL code">
    <button onclick="registerAdmin()">Create Account</button>
    <p class="hint">Ask your super admin for the FSIL code.</p>
    <div class="link-row">
      <a href="admin-login.html">Back to Admin Login</a>
      <a href="index.html">Home</a>
    </div>
  </div>

<script>
const ADMIN_ACCOUNTS_KEY = "savoreAdminAccounts";
const REQUIRED_FSIL_CODE = "FSIL2026";

function getAccounts(){
  try{
    const parsed = JSON.parse(localStorage.getItem(ADMIN_ACCOUNTS_KEY) || "[]");
    return Array.isArray(parsed) ? parsed : [];
  }catch(e){
    return [];
  }
}

function saveAccounts(accounts){
  localStorage.setItem(ADMIN_ACCOUNTS_KEY, JSON.stringify(accounts));
}

function registerAdmin(){
  const username = document.getElementById("username").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const fsilCode = document.getElementById("fsilCode").value.trim();

  if(!username || !phone || !password || !fsilCode){
    alert("Fill all fields.");
    return;
  }

  if(fsilCode !== REQUIRED_FSIL_CODE){
    alert("Invalid FSIL code.");
    return;
  }

  const accounts = getAccounts();
  const usernameExists = accounts.some(a=>a.username.toLowerCase() === username.toLowerCase());
  const phoneExists = accounts.some(a=>a.phone === phone);

  if(usernameExists){
    alert("Username already exists.");
    return;
  }
  if(phoneExists){
    alert("Phone number already exists.");
    return;
  }

  accounts.push({
    id: Date.now(),
    username,
    phone,
    password,
    createdAt: Date.now()
  });

  saveAccounts(accounts);
  alert("Admin account created successfully.");
  window.location.href = "admin-login.html";
}
</script>
</body>
</html>
